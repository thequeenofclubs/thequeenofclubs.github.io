<html>
	<head>
	
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="/MinecraftServer/assets/images/browserconfig.xml">
		<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
		<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
		<link rel="stylesheet" href="/MinecraftServer/assets/css/light-darkmode.css">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
		
		<script src="https://thequeenofclubs.github.io/MinecraftServer/assets/scripts/nanobar.js" defer></script>
	
		
		<!-- Style defined first. Copy this to a css style sheet or to the head section -->
		<style>
			.progress-bar {
				background: linear-gradient(to right, red,orange,yellow,lime,DeepSkyBlue,DarkViolet,pink,pink,pink,lightblue,lightblue,lightblue,brown,brown,brown var(--scroll), transparent 0);		
				background-repeat: repeat;
				width: 100%;
				position: fixed;
				top: 0;
				left: 0;
				height: 1px;
				
				
				z-index: 1;
			}
		</style>
		
		<!-- This is the bar which shows scroll percentage -->
		<div class="progress-bar"></div>
		
		
		<!-- Script used to generate --scroll variable with current scroll percentage value -->
		<script>
			var element = document.documentElement,
			body = document.body,
			scrollTop = 'scrollTop',
			scrollHeight = 'scrollHeight',
			progress = document.querySelector('.progress-bar'),
			scroll;
			
			document.addEventListener('scroll', function() {
				scroll = (element[scrollTop]||body[scrollTop]) / ((element[scrollHeight]||body[scrollHeight]) - element.clientHeight) * 100;
				progress.style.setProperty('--scroll', scroll + '%');
			});
		</script>
		
	</head>
</html>
